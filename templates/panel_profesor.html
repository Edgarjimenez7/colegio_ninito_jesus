{% extends 'base.html' %}
{% block title %}Panel de Profesor - Colegio Niño Jesús{% endblock %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4 text-primary">Panel de Profesor</h2>
  <div class="row g-4">
    <div class="col-md-6 col-lg-3">
      <a href="{% url 'admisiones:crear_tarea' %}" class="btn btn-success w-100 py-3">
        <i class="fas fa-plus me-2"></i> Crear Tarea
      </a>
    </div>
    <div class="col-md-6 col-lg-3">
      <a href="{% url 'admisiones:lista_tareas_profesor' %}" class="btn btn-outline-success w-100 py-3">
        <i class="fas fa-tasks me-2"></i> Ver Mis Tareas
      </a>
    </div>
    <div class="col-md-6 col-lg-3">
      <a href="{% url 'admisiones:asignar_calificacion' %}" class="btn btn-primary w-100 py-3">
        <i class="fas fa-pen-alt me-2"></i> Asignar Calificación
      </a>
    </div>
    <div class="col-md-6 col-lg-3">
      <a href="{% url 'admisiones:lista_calificaciones_profesor' %}" class="btn btn-outline-primary w-100 py-3">
        <i class="fas fa-list-alt me-2"></i> Ver Mis Calificaciones
      </a>
    </div>
  </div>
</div>
{% endblock %}
