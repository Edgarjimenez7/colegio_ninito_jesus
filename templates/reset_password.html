{% extends 'base.html' %}
{% block title %}Restablecer Contraseña{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white fw-bold">
                    <i class="fas fa-key me-2"></i> Restablecer Contraseña
                </div>
                <div class="card-body">
                    {% if validlink %}
                        <form method="post" aria-label="Formulario de restablecimiento de contraseña" role="form">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="password" class="form-label" aria-label="Nueva contraseña">Nueva contraseña</label>
                                <input type="password" name="password" id="password" class="form-control" required minlength="6" aria-required="true" aria-describedby="passwordHelp">
                                <div id="passwordHelp" class="form-text">La contraseña debe tener al menos 6 caracteres.</div>
                            </div>
                            <button type="submit" class="btn btn-success" aria-label="Restablecer contraseña">Restablecer</button>
                        </form>
                    {% else %}
                        <div class="alert alert-danger">El enlace de recuperación no es válido o ha expirado.</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
