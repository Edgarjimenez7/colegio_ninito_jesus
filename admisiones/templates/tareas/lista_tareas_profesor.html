{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Mis Tareas</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Título</th>
        <th>Descripción</th>
        <th>Fecha de Entrega</th>
        <th>Grado</th>
      </tr>
    </thead>
    <tbody>
      {% for tarea in tareas %}
      <tr>
        <td>{{ tarea.titulo }}</td>
        <td>{{ tarea.descripcion }}</td>
        <td>{{ tarea.fecha_entrega }}</td>
        <td>{{ tarea.grado }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="4">No hay tareas registradas.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
